    <div>
      <input type='button' value='night' onclick="
        var bodyTarget = document.querySelector('body')
        if(this.value === 'night') {
          /*
           * 배경색을 검정으로 설정
           * 글자색을 흰색으로 설정
           * 버튼의 value를 day로 바꿈
           */
          bodyTarget.style.backgroundColor='black';
          bodyTarget.style.color='white';
          this.value='day';
          /*
           * <a>태그를 전부 가져와 변수에 저장(배열 형태와 흡사한 값이 나옴)
           * while문을 사용하여 반복
           * 글자의 색상을 powderblue로 바꿈
           */
           var i = 0;
           var aTag = document.querySelectorAll('a')
           while(i < aTag.length) {
             aTag[i].style.color='LightCyan';
             i++;
           }
        }
        else if(this.value === 'day') {
          /*
           * 배경색을 흰색으로 설정
           * 글자색을 검정으로 설정
           * 버튼의 value를 default로 바꿈
           */
          bodyTarget.style.backgroundColor='white';
          bodyTarget.style.color='black';
          this.value='default';
          /*
           * <a>태그를 전부 가져와 변수에 저장(배열 형태와 흡사한 값이 나옴)
           * while문을 사용하여 반복
           * 글자의 색상을 LightPink로 바꿈
           */
           var i = 0;
           var aTag = document.querySelectorAll('a')
           while(i < aTag.length) {
             aTag[i].style.color='LightPink';
             i++;
           }
        }
        else {
          /*
           * 배경색을 LavenderBlush로 설정
           * 글자색을 검정으로 설정
           * 버튼의 value를 night로 바꿈
           */
          bodyTarget.style.backgroundColor='LavenderBlush';
          bodyTarget.style.color='black';
          this.value='night';
          /*
           * <a>태그를 전부 가져와 변수에 저장(배열 형태와 흡사한 값이 나옴)
           * while문 안에 if문을 사용하여 제목과 목록의 색상의 차이를 줌
           * 인덱스가 0일 때 글자의 색상을 Thistle로 바꿈
           * 그 외의 인덱스에서는 글자의 색상을 Pink로 바꿈
           */
           i = 0;
           aTag = document.querySelectorAll('a')
           while(i < aTag.length) {
             if(i === 0) {
               aTag[i].style.color='Thistle';
               i++;
             }
             else {
              aTag[i].style.color='Pink';
              i++;
            }
          }
       }
      ">
